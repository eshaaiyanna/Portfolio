<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #chat-box {
            height: 400px;
            overflow-y: scroll;
        }
        .message-container {
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }
        .user-message {
            background-color: #f1f1f1;
        }
        .bot-message {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <input type="text" id="session-id-input" class="form-control" placeholder="Enter Session ID">
        <button onclick="fetchPreviousChats()" class="btn btn-primary mt-2">Fetch Previous Chats</button>
        <button onclick="startNewSession()" class="btn btn-success mt-2">Start New Session</button>
        <div id="chat-box" class="mt-4" style="display:none;">
            <!-- Chat messages will appear here -->
        </div>
        <input type="text" id="user-input" class="form-control mt-2" placeholder="Type your message..." style="display:none;">
        <button onclick="sendMessage()" class="btn btn-primary mt-2" style="display:none;">Send</button>
    </div>


    <script>
        //let sessionID = localStorage.getItem("sessionID");
        //let userID = localStorage.getItem("userID");

        async function fetchPreviousChats() {
            // Get sessionID from the input field
            let sessionId = document.getElementById('session-id-input').value;
        
            // If the sessionID is not provided in the input, check localStorage
            if (!sessionId) {
                sessionId = localStorage.getItem("sessionID");
                if (!sessionId) {
                    console.log("No Session ID found");
                    return;
                }
            }
        
            const response = await fetch('http://127.0.0.1:5000/fetch_previous_chats', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ session_id: sessionId })  // Use the final sessionId
            });
        
            const data = await response.json();
            let userID = data.user_id;
            let sessionID = data.session_id;  // Update the global sessionID
        
            localStorage.setItem("userID", userID);
            localStorage.setItem("sessionID", sessionID);
        
            let chatBox = document.getElementById('chat-box');
            chatBox.style.display = 'block';
            chatBox.innerHTML = data.previous_chats;
            document.getElementById("user-input").style.display = "inline";
            document.getElementsByTagName("button")[2].style.display = "inline";
        }
        

        function startNewSession() {
            sessionID = generateUUID();
            userID = generateUUID();
            localStorage.setItem("sessionID", sessionID);
            localStorage.setItem("userID", userID);

            let chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = '';  // Clear previous chats
            chatBox.style.display = 'block';
            document.getElementById("user-input").style.display = "inline";
            document.getElementsByTagName("button")[2].style.display = "inline";
        }

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function appendMessage(who, message, timestamp, conversation_id) {
            const className = who === 'You' ? 'user-message' : 'bot-message';
            const feedbackIcons = who === 'Bot' ? `<span class="feedback-icons">
                                                        <button onclick="sendFeedback('${conversation_id}', 'thumbs_up')">üëç</button>
                                                        <button onclick="sendFeedback('${conversation_id}', 'thumbs_down')">üëé</button>
                                                    </span>` : '';
            const messageHtml = `<div class="message-container ${className}"><b>${who} (${timestamp}):</b> ${message} ${feedbackIcons}</div>`;
            document.getElementById('chat-box').innerHTML += messageHtml;
        }

        async function sendFeedback(conversation_id, feedbackType) {
            const sessionID = localStorage.getItem("sessionID");
            
            const response = await fetch('http://127.0.0.1:5000/send_feedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ session_id: sessionID, conversation_id: conversation_id, feedback: feedbackType })
            });

            const data = await response.json();
            if (data.status === 'success') {
                console.log("Feedback sent");
            } else {
                console.log("Failed to send feedback");
            }
        }

        function appendMessage(who, message, timestamp) {
            const className = who === 'You' ? 'user-message' : 'bot-message';
            const messageHtml = `<div class="message-container ${className}"><b>${who} (${timestamp}):</b> ${message}</div>`;
            document.getElementById('chat-box').innerHTML += messageHtml;
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const timestamp = new Date().toISOString();
            appendMessage('You', userInput, timestamp);

            const response = await fetch('http://127.0.0.1:5000/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_input: userInput, user_id: userID, session_id: sessionID })
            });
            const data = await response.json();
            appendMessage('Bot', data.bot_response, new Date().toISOString());
            document.getElementById('user-input').value = '';
        }
        
        document.getElementById('user-input').addEventListener('keydown', function(e) {
            if (e.keyCode === 13) {  
                e.preventDefault();  
                sendMessage();  
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
